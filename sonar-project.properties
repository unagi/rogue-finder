# SonarCloud configuration for rogue-finder.
# Update sonar.projectKey to match the key assigned in SonarCloud when registering the repo.
sonar.host.url=https://sonarcloud.io
sonar.organization=unagi
sonar.projectKey=unagi_rogue-finder

# Source/test layout mirrors pytest + Poe tasks.
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Pull coverage from the XML file emitted by `poe test`.
sonar.python.coverage.reportPaths=coverage.xml
