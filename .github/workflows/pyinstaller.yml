name: PyInstaller Builds

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  build-windows:
    name: Windows
    runs-on: windows-latest
    if: >-
      github.event_name == 'push' &&
      (
        github.ref_type == 'tag' ||
        github.ref == 'refs/heads/main'
      )
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build binary with PyInstaller
        run: |
          python -m PyInstaller \
            src/nmap_gui/main.py \
            --name rogue-finder \
            --noconfirm \
            --onefile \
            --windowed

      - name: Normalize artifact layout
        shell: bash
        run: |
          mkdir -p upload
          cp -R dist upload/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rogue-finder-windows-${{ github.ref_name }}
          path: upload

  build-macos:
    name: macOS
    runs-on: macos-13
    if: >-
      github.event_name == 'push' &&
      github.ref_type == 'tag'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build binary with PyInstaller
        run: |
          python -m PyInstaller \
            src/nmap_gui/main.py \
            --name rogue-finder \
            --noconfirm \
            --onefile \
            --windowed

      - name: Normalize artifact layout
        shell: bash
        run: |
          mkdir -p upload
          cp -R dist upload/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rogue-finder-macos-${{ github.ref_name }}
          path: upload
