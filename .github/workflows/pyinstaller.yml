name: Release Builds

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-windows:
    name: Windows
    runs-on: windows-latest
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (
        github.event_name == 'push' &&
        (
          github.ref_type == 'tag' ||
          github.ref == 'refs/heads/main'
        )
      )
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build binary with PyInstaller
        shell: bash
        run: |
          python -m PyInstaller \
            src/nmap_gui/main.py \
            --name rogue-finder \
            --noconfirm \
            --onefile \
            --windowed \
            --uac-admin \
            --icon assets/icons/rogue-finder.ico \
            "--add-data=assets/icons/rogue-finder.ico:assets/icons" \
            "--add-data=assets/icons/icon_master.png:assets/icons"

      - name: Normalize artifact layout
        shell: bash
        run: |
          mkdir -p upload
          cp -R dist upload/

      - name: Include manuals
        shell: bash
        run: |
          mkdir -p upload/manuals
          cp docs/rogue_finder_manual_en.md upload/manuals/
          cp docs/rogue_finder_manual_ja.md upload/manuals/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rogue-finder-windows-${{ github.ref_name }}
          path: upload

  build-macos:
    name: macOS (arm64)
    runs-on: macos-latest
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (
        github.event_name == 'push' &&
        github.ref_type == 'tag'
      )
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build binary with PyInstaller
        shell: bash
        run: |
          python -m PyInstaller \
            src/nmap_gui/main.py \
            --name rogue-finder \
            --noconfirm \
            --onefile \
            --windowed \
            --icon assets/icons/rogue-finder.icns \
            "--add-data=assets/icons/rogue-finder.icns:assets/icons" \
            "--add-data=assets/icons/icon_master.png:assets/icons"

      - name: Normalize artifact layout
        shell: bash
        run: |
          mkdir -p upload
          cp -R dist upload/

      - name: Include manuals
        shell: bash
        run: |
          mkdir -p upload/manuals
          cp docs/rogue_finder_manual_en.md upload/manuals/
          cp docs/rogue_finder_manual_ja.md upload/manuals/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rogue-finder-macos-${{ github.ref_name }}
          path: upload

  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs:
      - build-windows
      - build-macos
    if: github.event_name == 'push' && github.ref_type == 'tag'
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: rogue-finder-windows-${{ github.ref_name }}
          path: release/windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: rogue-finder-macos-${{ github.ref_name }}
          path: release/macos

      - name: Create archives
        run: |
          set -euo pipefail
          cd release/windows
          shopt -s dotglob nullglob
          mkdir rogue-finder-windows
          for entry in *; do
            if [[ "$entry" != "rogue-finder-windows" ]]; then
              mv "$entry" rogue-finder-windows/
            fi
          done
          zip -r ../../rogue-finder-windows-${{ github.ref_name }}.zip rogue-finder-windows
          cd ../macos
          shopt -s dotglob nullglob
          mkdir rogue-finder-macos
          for entry in *; do
            if [[ "$entry" != "rogue-finder-macos" ]]; then
              mv "$entry" rogue-finder-macos/
            fi
          done
          zip -r ../../rogue-finder-macos-${{ github.ref_name }}.zip rogue-finder-macos

      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            rogue-finder-windows-${{ github.ref_name }}.zip
            rogue-finder-macos-${{ github.ref_name }}.zip
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  changelog-pr:
    name: Update Changelog
    runs-on: ubuntu-latest
    needs:
      - publish-release
    if: github.event_name == 'push' && github.ref_type == 'tag'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install git-cliff
        uses: taiki-e/install-action@git-cliff

      - name: Generate changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git cliff -c cliff.toml -o CHANGELOG.md

      - name: Create changelog PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: update changelog for ${{ github.ref_name }}"
          branch: chore/changelog/${{ github.ref_name }}
          base: main
          title: "docs: update changelog for ${{ github.ref_name }}"
          body: |
            Automated changelog update for `${{ github.ref_name }}`.
            Triggered from tag `${{ github.ref }}`.
          add-paths: |
            CHANGELOG.md
