name: Release Builds

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv

      - name: Install dependencies
        run: uv pip install --system -r requirements-dev.txt

      - name: Run lint
        run: poe lint

      - name: Run tests with coverage
        run: poe test

      - name: Upload coverage HTML artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: coverage-html-${{ github.run_id }}
          path: htmlcov

      - name: Upload coverage Pages artifact
        if: github.event_name == 'push' && github.ref_type == 'tag'
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: htmlcov

  build-windows:
    name: Windows
    runs-on: windows-latest
    needs: coverage
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (
        github.event_name == 'push' &&
        (
          github.ref_type == 'tag' ||
          github.ref == 'refs/heads/main'
        )
      )
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build binary with PyInstaller
        shell: bash
        run: |
          python -m PyInstaller \
            src/nmap_gui/main.py \
            --name rogue-finder \
            --noconfirm \
            --onefile \
            --windowed \
            --uac-admin \
            --icon assets/icons/rogue-finder.ico \
            "--add-data=assets/icons/rogue-finder.ico:assets/icons" \
            "--add-data=assets/icons/icon_master.png:assets/icons"

      - name: Normalize artifact layout
        shell: bash
        run: |
          mkdir -p upload
          cp -R dist upload/

      - name: Include manuals
        shell: bash
        run: |
          mkdir -p upload/manuals
          cp docs/rogue_finder_manual_en.md upload/manuals/
          cp docs/rogue_finder_manual_ja.md upload/manuals/

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: rogue-finder-windows-${{ github.ref_name }}
          path: upload

  build-macos:
    name: macOS (arm64)
    runs-on: macos-latest
    needs: coverage
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (
        github.event_name == 'push' &&
        github.ref_type == 'tag'
      )
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build binary with PyInstaller
        shell: bash
        run: |
          python -m PyInstaller \
            src/nmap_gui/main.py \
            --name rogue-finder \
            --noconfirm \
            --onefile \
            --windowed \
            --icon assets/icons/rogue-finder.icns \
            "--add-data=assets/icons/rogue-finder.icns:assets/icons" \
            "--add-data=assets/icons/icon_master.png:assets/icons"

      - name: Normalize artifact layout
        shell: bash
        run: |
          mkdir -p upload
          cp -R dist upload/

      - name: Include manuals
        shell: bash
        run: |
          mkdir -p upload/manuals
          cp docs/rogue_finder_manual_en.md upload/manuals/
          cp docs/rogue_finder_manual_ja.md upload/manuals/

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: rogue-finder-macos-${{ github.ref_name }}
          path: upload

  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs:
      - build-windows
      - build-macos
    if: github.event_name == 'push' && github.ref_type == 'tag'
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: rogue-finder-windows-${{ github.ref_name }}
          path: release/windows

      - name: Download macOS artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: rogue-finder-macos-${{ github.ref_name }}
          path: release/macos

      - name: Create archives
        run: |
          set -euo pipefail
          cd release/windows
          shopt -s dotglob nullglob
          mkdir rogue-finder-windows
          for entry in *; do
            if [[ "$entry" != "rogue-finder-windows" ]]; then
              mv "$entry" rogue-finder-windows/
            fi
          done
          zip -r ../../rogue-finder-windows-${{ github.ref_name }}.zip rogue-finder-windows
          cd ../macos
          shopt -s dotglob nullglob
          mkdir rogue-finder-macos
          for entry in *; do
            if [[ "$entry" != "rogue-finder-macos" ]]; then
              mv "$entry" rogue-finder-macos/
            fi
          done
          zip -r ../../rogue-finder-macos-${{ github.ref_name }}.zip rogue-finder-macos

      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: |
            rogue-finder-windows-${{ github.ref_name }}.zip
            rogue-finder-macos-${{ github.ref_name }}.zip
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-pages:
    name: Deploy Coverage
    runs-on: ubuntu-latest
    needs:
      - coverage
    if: github.event_name == 'push' && github.ref_type == 'tag'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5

  changelog-pr:
    name: Update Changelog
    runs-on: ubuntu-latest
    needs:
      - publish-release
    if: github.event_name == 'push' && github.ref_type == 'tag'
    env:
      CHANGELOG_TOKEN: ${{ secrets.CHANGELOG_TOKEN }}
    steps:
      - name: Skip when CHANGELOG_TOKEN is missing
        if: env.CHANGELOG_TOKEN == ''
        run: |
          echo "CHANGELOG_TOKEN secret is not configured; skipping changelog PR job."
          exit 0

      - name: Checkout
        if: env.CHANGELOG_TOKEN != ''
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0

      - name: Install git-cliff
        if: env.CHANGELOG_TOKEN != ''
        uses: taiki-e/install-action@93ceae2e597c99cd0cbe22fe4c781b198c42e93e # git-cliff branch pin

      - name: Generate changelog
        if: env.CHANGELOG_TOKEN != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git cliff -c cliff.toml -o CHANGELOG.md

      - name: Create changelog PR
        if: env.CHANGELOG_TOKEN != ''
        uses: peter-evans/create-pull-request@c5a7806660adbe173f04e3e038b0ccdcd758773c # v6.1.0
        with:
          token: ${{ env.CHANGELOG_TOKEN }}
          commit-message: "docs: update changelog for ${{ github.ref_name }}"
          branch: chore/changelog/${{ github.ref_name }}
          base: main
          title: "docs: update changelog for ${{ github.ref_name }}"
          body: |
            Automated changelog update for `${{ github.ref_name }}`.
            Triggered from tag `${{ github.ref }}`.
          add-paths: |
            CHANGELOG.md
