[tool.pytest.ini_options]
addopts = "--spec"
testpaths = ["tests"]
pythonpath = ["src"]

[tool.poe.tasks.test]
cmd = "uv run pytest"

[tool.poe.tasks.lint]
cmd = "uv run ruff check src tests"

[tool.poe.executor]
type = "simple"

[tool.poe.tasks.build-macos]
cmd = """
./.venv/bin/pyinstaller \
  src/nmap_gui/main.py \
  --name rogue-finder \
  --noconfirm \
  --onefile \
  --windowed
"""
env.PYINSTALLER_CONFIG_DIR = "{project_root}/.pyinstaller"
env.PYINSTALLER_CACHE_DIR = "{project_root}/.pyinstaller"

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
extend-select = ["B", "C90", "SIM"]
